<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account | Bannada Daara</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .account-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gray-border);
            padding-bottom: 15px;
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .account-card {
            border: 1px solid var(--gray-border);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            gap: 15px;
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .account-card:hover {
            background: var(--gray-bg);
            border-color: var(--primary);
        }

        .card-icon {
            font-size: 2rem;
            color: var(--secondary);
        }

        .card-content h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .card-content p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Orders Section */
        .orders-section {
            display: none;
            /* Hidden by default until toggled */
            margin-top: 30px;
        }

        .order-card {
            border: 1px solid var(--gray-border);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            background: white;
        }

        .order-header {
            background: var(--gray-bg);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            border-bottom: 1px solid var(--gray-border);
        }

        .order-body {
            padding: 20px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <!-- Navbar Reused -->
    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <a href="index.html" style="text-decoration:none; display:flex; align-items:center; gap:15px;">
                    <img src="images/logo.png" alt="Logo" class="dynamic-logo nav-logo">
                    <h1 class="main-title">Bannada Daara</h1>
                </a>
            </div>
            <div style="color:white; cursor:pointer;" onclick="Auth.logout()">
                Logout <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </header>

    <div class="account-container">
        <div class="account-header">
            <h2 id="user-greeting">Your Account</h2>
        </div>

        <div class="account-grid">
            <div class="account-card" onclick="showSection('orders')">
                <div class="card-icon"><i class="fas fa-box-open"></i></div>
                <div class="card-content">
                    <h3>Your Orders</h3>
                    <p>Track, return, or buy things again</p>
                </div>
            </div>

            <div class="account-card" onclick="showSection('profile')">
                <div class="card-icon"><i class="fas fa-user-circle"></i></div>
                <div class="card-content">
                    <h3>Your Profile</h3>
                    <p id="user-email-display">Loading email...</p>
                </div>
            </div>

            <div class="account-card">
                <div class="card-icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="card-content">
                    <h3>Your Addresses</h3>
                    <p>Edit addresses for orders</p>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="orders-section"
            style="display:none; margin-bottom: 40px; background: white; padding: 30px; border-radius: 12px; border: 1px solid var(--gray-border);">
            <h2 style="margin-bottom:20px; color: var(--primary);">Profile Information</h2>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <div style="display: flex; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <span style="font-weight: 600; width: 120px; color: #555;">Full Name:</span>
                    <span id="prof-name" style="color: #333;">-</span>
                </div>
                <div style="display: flex; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <span style="font-weight: 600; width: 120px; color: #555;">Email ID:</span>
                    <span id="prof-email" style="color: #333;">-</span>
                </div>
                <div style="display: flex; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <span style="font-weight: 600; width: 120px; color: #555;">Joined:</span>
                    <span id="prof-joined" style="color: #333;">-</span>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div id="orders-section" class="orders-section" style="display:block;">
            <h2 style="margin-bottom:20px;">Your Orders</h2>
            <div id="orders-list">
                <!-- Orders injected here -->
            </div>
        </div>

    </div>

    <script src="auth.js"></script>
    <script>
        // Check Auth
        const user = Auth.getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-greeting').innerText = `Hi, ${user.name}`;
            document.getElementById('user-email-display').innerText = user.email;

            // Populate Profile Section
            document.getElementById('prof-name').innerText = user.name;
            document.getElementById('prof-email').innerText = user.email;
            document.getElementById('prof-joined').innerText = new Date(user.joined).toLocaleDateString();

            renderOrders();
        }

        function renderOrders() {
            const list = document.getElementById('orders-list');
            if (!user.orders || user.orders.length === 0) {
                list.innerHTML = '<p>You have no orders yet.</p>';
                return;
            }

            // Reverse to show newest first
            const myOrders = [...user.orders].reverse();

            list.innerHTML = myOrders.map(order => {
                const date = new Date(order.date).toLocaleDateString();
                const total = order.total;

                const itemsHtml = order.items.map(item => `
                    <div class="order-item">
                        <img src="${item.img}" alt="${item.name}">
                        <div>
                            <div style="font-weight:600; color:var(--primary);">${item.name}</div>
                            <div style="font-size:0.9rem;">Qty: ${item.qty}</div>
                            <div style="font-size:0.9rem; font-weight:bold;">₹ ${item.price}</div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <span>ORDER PLACED</span><br>
                                <span style="font-weight:600; color:#333;">${date}</span>
                            </div>
                            <div>
                                <span>TOTAL</span><br>
                                <span style="font-weight:600; color:#333;">₹ ${total}</span>
                            </div>
                            <div>
                                <span>ORDER # ${order.id}</span>
                            </div>
                        </div>
                        <div class="order-body">
                            <h4 style="margin-bottom:15px; color:#007600;">Arriving soon</h4>
                            ${itemsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showSection(name) {
            const ordersSec = document.getElementById('orders-section');
            const profileSec = document.getElementById('profile-section');

            if (name === 'orders') {
                ordersSec.style.display = 'block';
                profileSec.style.display = 'none';
                ordersSec.scrollIntoView({ behavior: 'smooth' });
            } else if (name === 'profile') {
                ordersSec.style.display = 'none';
                profileSec.style.display = 'block';
                profileSec.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>

</html>
