<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Sustainable Craftsmanship</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
                <div class="brand-text">
                    <span class="main-title">Bannada Daara</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search handcrafted items...">
            </div>
            <button id="cart-toggle" class="bag-btn">BAG (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <nav class="category-bar">
        <div class="container cat-flex">
            <button class="cat-item active" data-cat="All">All Items</button>
            <button class="cat-item" data-cat="Bags">Bags</button>
            <button class="cat-item" data-cat="Pouches">Pouches</button>
            <button class="cat-item" data-cat="Stationery">Stationery</button>
            <button class="cat-item" data-cat="Accessories">Accessories</button>
            <button class="cat-item" data-cat="Decor">Decor</button>
        </div>
    </nav>

    <main class="container">
        <div class="product-grid" id="product-list"></div>
    </main>

    <div id="image-modal" class="image-viewer-modal">
        <span class="close-viewer">&times;</span>
        <img class="viewer-content" id="full-res-image">
        <div id="viewer-caption"></div>
    </div>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Shopping Bag</h3>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div class="sidebar-footer">
            <div class="total-row"><span>Subtotal</span><span id="cart-total">Rs. 0</span></div>
            <button id="checkout-btn" class="checkout-btn">PLACE ORDER VIA WHATSAPP</button>
        </div>
    </div>

    <div id="feedback-modal" class="feedback-modal-container">
        <div class="feedback-content">
            <span class="close-feedback">&times;</span>
            <h2 class="modal-title">Share Your Experience</h2>
            <form id="feedback-form" action="https://formspree.io/f/mqakpnvp" method="POST">
                <input type="text" name="name" required placeholder="Full Name">
                <input type="email" name="email" required placeholder="Email Address">
                <textarea name="message" rows="4" required placeholder="Your message..."></textarea>
                <button type="submit" class="submit-feedback">SUBMIT FEEDBACK</button>
            </form>
            <div id="form-status"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-grid">
            <div class="footer-brand-area">
                <h2 class="footer-brand">BANNADA DAARA</h2>
                <p>Dakshina Kannada, Karnataka</p>
            </div>
            <div class="footer-social">
                <a href="https://instagram.com/bannada_daara" target="_blank" class="instagram-link">
                    <i class="fa-brands fa-instagram"></i> @bannada_daara
                </a>
                <p>WhatsApp: +91 81057 50221</p>
            </div>
            <div class="footer-actions">
                <button id="footer-feedback-btn" class="feedback-trigger">TELL US WHAT YOU THINK</button>
            </div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
