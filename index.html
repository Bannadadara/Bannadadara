<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Premium Handcrafted Boutique</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <div class="brand-text">
                    <span class="main-title">Bannada Daara</span>
                    <span class="sub-title">Handmade & Sustainable</span>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="search-bar" placeholder="Explore handcrafted treasures...">
                <button class="search-btn">üîç</button>
            </div>
            <button id="cart-toggle" class="bag-btn">BAG (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Your Selection</h3>
            <button id="close-cart" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="padding: 0 30px; overflow-y: auto; max-height: 60vh;"></div>
        <div style="padding: 30px; border-top: 1px solid #eee;">
            <p id="cart-total" style="font-weight: 600; font-size: 1.2rem; margin-bottom: 10px;">Rs. 0</p>
            <p id="request-notice" style="display:none; font-size:0.7rem; color:#c5a059; margin-bottom:10px;">* Includes items with Price on Request</p>
            <button id="checkout-btn" class="checkout-btn" style="background: #1a1a1a; color: white; width: 100%; padding: 15px; border: none; cursor: pointer; letter-spacing: 1px; font-weight: 600;">CHECKOUT VIA WHATSAPP</button>
        </div>
    </div>

    <section class="about reveal">
        <div class="container about-card">
            <div class="filter-wrapper" style="margin-bottom: 40px; text-align: center;">
                <label style="font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; display: block; margin-bottom: 10px;">Filter By Category</label>
                <select id="category-filter" style="padding: 12px 25px; font-family: 'Montserrat'; border: 1px solid #c5a059; background: white; cursor: pointer; border-radius: 0;">
                    <option value="All">All Collections</option>
                    <option value="Bags">Bags</option>
                    <option value="Pouches">Pouches</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Decor">Home Decor</option>
                </select>
            </div>
            <h2 class="about-title">The Collection</h2>
            <div class="product-grid" id="product-list"></div>
        </div>
    </section>

    <div id="thank-you-overlay" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:40px; border:1px solid #c5a059; z-index:4000; text-align:center; box-shadow:0 10px 50px rgba(0,0,0,0.1);">
        <h3>Order Message Prepared!</h3>
        <p>Please complete the send on WhatsApp.</p>
        <button id="close-success" style="margin-top:20px; padding:10px 30px; background:#1a1a1a; color:white; border:none; cursor:pointer;">Close</button>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="footer-brand">BANNADA DAARA</p>
            <p>Curated Upcycled Boutique | Dakshina Kannada</p>
            <p style="margin-top: 15px; font-size: 0.8rem; color: #888;">WhatsApp: +91 81057 50221</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
