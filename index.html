<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Handcrafted Treasures</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="images/logo.png" alt="Bannada Daara Logo" class="nav-logo">
                <span class="main-title">Bannada Daara</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search treasures...">
                <button class="search-btn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="nav-actions">
                <button id="cart-toggle" class="bag-btn">
                    <i class="fas fa-shopping-bag"></i> 
                    <span class="hide-mobile">BAG</span> 
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay">
            <div class="container hero-animate">
                <h1 class="hero-title">Artistry in Every Stitch</h1>
                <p class="hero-subtitle">Premium Handcrafted Treasures from Dakshina Kannada</p>
                <a href="#shop-section" class="hero-btn">
                    EXPLORE COLLECTION <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </section>

    <main class="container" id="shop-section">
        <nav class="category-bar">
            <div class="cat-wrapper">
                <div class="cat-flex">
                    <button class="cat-item active" data-cat="All">All Treasures</button>
                    <button class="cat-item" data-cat="Bags">Bags</button>
                    <button class="cat-item" data-cat="Pouches">Pouches</button>
                    <button class="cat-item" data-cat="Stationery">Stationery</button>
                    <button class="cat-item" data-cat="Decor">Home Decor</button>
                </div>
            </div>
        </nav>

        <div class="product-grid" id="product-list">
            </div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-shopping-bag" style="color:var(--gold)"></i> Your Selection</h3>
            <div class="header-tools">
                <button id="clear-cart" class="clear-btn-text">
                    <i class="fas fa-trash-alt"></i> EMPTY
                </button>
                <button id="close-cart" class="close-sidebar">&times;</button>
            </div>
        </div>

        <div id="cart-items" class="cart-items-container">
            </div>

        <div class="sidebar-footer">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="cart-total">Rs. 0</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">
                PROCEED TO ORDER <i class="fab fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="modal-caption"></div>
    </div>

    <footer class="footer">
        <div class="container" style="text-align: center;">
            <div class="footer-brand" style="margin-bottom: 20px;">
                <img src="images/logo.png" alt="Logo" class="footer-logo">
                <span class="footer-title">Bannada Daara</span>
            </div>
            <div class="footer-actions">
                <a href="https://instagram.com/bannadadaara" target="_blank" class="insta-link">
                    <i class="fab fa-instagram"></i> @bannadadaara
                </a>
                <button id="footer-feedback-btn" class="feedback-btn">
                    <i class="fas fa-comment"></i> FEEDBACK
                </button>
            </div>
            <p class="copyright">&copy; 2025 Crafted with Heart in Dakshina Kannada.</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
