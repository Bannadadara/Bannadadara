<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Premium Handcrafted Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
                <div class="brand-text">
                    <span class="main-title">Bannada Daara</span>
                    <span class="sub-title">Handmade & Sustainable</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search handcrafted items...">
            </div>

            <div class="nav-actions">
                <button id="cart-toggle" class="bag-btn">BAG (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay">
            <h1>Artistry in Every Thread</h1>
            <p>Sustainable, Handcrafted, and Made with Love</p>
            <a href="#product-list" class="shop-now-btn">Explore Collection</a>
        </div>
    </section>

    <div class="category-strip">
        <div class="container cat-flex">
            <button class="cat-item active" data-cat="All">All</button>
            <button class="cat-item" data-cat="Bags">Bags</button>
            <button class="cat-item" data-cat="Pouches">Pouches</button>
            <button class="cat-item" data-cat="Stationery">Stationery</button>
            <button class="cat-item" data-cat="Hair Accessories">Accessories</button>
        </div>
    </div>

    <main class="container">
        <div class="product-grid" id="product-list"></div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Shopping Bag</h3>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div class="sidebar-footer">
            <div class="total-row"><span>Total</span><span id="cart-total">â‚¹0</span></div>
            <button id="checkout-btn" class="checkout-btn">ORDER VIA WHATSAPP</button>
        </div>
    </div>

    <div id="toast">Item added to bag!</div>

    <footer class="footer">
        <div class="container">
            <h2 class="footer-brand">BANNADA DAARA</h2>
            <p>Handcrafted in Dakshina Kannada, Karnataka</p>
            <p>Contact: +91 81057 50221</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
