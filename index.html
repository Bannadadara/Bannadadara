<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Handcrafted Treasures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="images/logo.png" alt="Bannada Daara" class="nav-logo">
                <span class="main-title">Bannada Daara</span>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search treasures...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-actions">
                <button id="cart-toggle" class="bag-btn">
                    <i class="fas fa-shopping-bag"></i> 
                    <span class="hide-mobile">BAG</span> 
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay">
            <div class="container hero-animate">
                <h1 class="hero-title">Artistry in Every Stitch</h1>
                <p class="hero-subtitle">Premium Handcrafted Treasures from Dakshina Kannada</p>
                <a href="#shop-section" class="hero-btn">EXPLORE COLLECTION</a>
            </div>
        </div>
    </section>

    <main class="container" id="shop-section">
        <nav class="category-bar">
            <div class="cat-wrapper">
                <div class="cat-flex">
                    <button class="cat-item active" data-cat="All">All Treasures</button>
                    <button class="cat-item" data-cat="Bags">Bags</button>
                    <button class="cat-item" data-cat="Pouches">Pouches</button>
                    <button class="cat-item" data-cat="Stationery">Stationery</button>
                    <button class="cat-item" data-cat="Accessories">Accessories</button>
                    <button class="cat-item" data-cat="Decor">Home Decor</button>
                </div>
            </div>
        </nav>
        <div class="product-grid" id="product-list"></div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="close-cart" class="back-btn"><i class="fas fa-arrow-left"></i> BACK</button>
            <h3>Your Selection</h3>
            <button id="clear-cart" class="clear-btn"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div id="cart-items" class="cart-items-container"></div>
        <div class="sidebar-footer">
            <div class="total-row"><span>Total</span><span id="cart-total">Rs. 0</span></div>
            <button id="checkout-btn" class="checkout-btn">PROCEED TO ORDER <i class="fab fa-whatsapp"></i></button>
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-form-content">
            <span class="close-order-modal">&times;</span>
            <h3>Delivery Details</h3>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="cust-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="cust-address" rows="3" placeholder="Street, City, Pincode"></textarea>
            </div>
            <button id="confirm-order-btn" class="checkout-btn">SEND TO WHATSAPP</button>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="modal-caption"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
