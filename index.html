<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Adding color to your life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container nav-bar">
            <div class="logo-area">
                <img src="images/logo.png" alt="Bannada Daara Logo" class="logo-img">
                <span class="brand-name">Bannada Daara</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><button id="cart-toggle" class="cart-btn">Cart (0)</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <p>Total: <span id="cart-total">Rs. 0</span></p>
            <button id="checkout-btn" class="btn">Message to Order</button>
        </div>
    </div>

    <section class="hero">
        <h1>Adding color to your life</h1>
        <p>Eco-friendly • Hand-made • Consciously-made</p>
        <a href="#products" class="btn">View Catalogue</a>
    </section>

    <section id="products" class="container">
        <h2>Our Products</h2>
        <div class="product-grid" id="product-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
