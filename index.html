<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Handcrafted Treasures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="images/logo.png" alt="Bannada Daara Logo" class="dynamic-logo">
                <h1 class="main-title">Bannada Daara</h1>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <button id="cart-toggle" class="bag-btn">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <div class="category-bar">
        <div class="container cat-flex">
            <button class="cat-item active" data-cat="All">All Treasures</button>
            <button class="cat-item" data-cat="Bags">Bags</button>
            <button class="cat-item" data-cat="Pouches">Pouches</button>
        </div>
    </div>

    <main class="container">
        <div class="product-grid" id="product-list"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <img src="images/logo.png" alt="Footer Logo" class="dynamic-logo footer-logo">
            <p>&copy; 2025 Bannada Daara. Handcrafted with Love.</p>
        </div>
    </footer>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="close-cart-back" class="back-btn"><i class="fas fa-arrow-left"></i> BACK</button>
            <h3>Your Bag</h3>
            <button id="clear-cart" class="clear-btn"><i class="fas fa-trash"></i></button>
        </div>
        <div id="cart-items" class="cart-items-container"></div>
        <div class="sidebar-footer">
            <div class="total-row"><span>Total</span><span id="cart-total">Rs. 0</span></div>
            <button id="checkout-btn" class="stylish-wa-btn">
                <span>PROCEED TO ORDER</span>
                <i class="fab fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-form-content">
            <h3>Delivery Details</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="cust-name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="cust-address" rows="3" placeholder="Full Delivery Address"></textarea>
            </div>
            <button id="confirm-order-btn" class="stylish-wa-btn">CONFIRM & SEND <i class="fab fa-whatsapp"></i></button>
            <button class="close-order-modal">Cancel</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
