<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bannada Daara</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--gray-bg) 0%, #e0e0eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .auth-sidebar {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, #ff577f 100%);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-sidebar::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border: 50px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -50px;
            left: -50px;
        }

        .auth-sidebar::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: 50px;
            right: -50px;
        }

        .auth-forms {
            flex: 1.2;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .auth-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .form-toggle {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--gray-border);
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: 10px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            position: relative;
        }

        .toggle-btn.active {
            color: var(--primary);
        }

        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--gray-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.3);
        }

        .home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #999;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .home-link:hover {
            color: var(--primary);
        }

        #register-form {
            display: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }

            .auth-sidebar {
                padding: 30px;
                flex: 0.5;
            }

            .auth-forms {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <a href="index.html" class="home-link"><i class="fas fa-home"></i> Back to Home</a>

        <div class="auth-sidebar">
            <h2 style="font-family: 'Cormorant Garamond'; font-size: 2.5rem; margin-bottom: 15px;">Welcome Back!</h2>
            <p style="font-size: 1.1rem; opacity: 0.9; max-width: 300px;">
                To keep connected with us please login with your personal info
            </p>
        </div>

        <div class="auth-forms">
            <!-- LOGIN FORM -->
            <div id="login-container">
                <form id="login-form">
                    <h1 class="auth-title">Sign in to Bannada Daara</h1>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="login-email" placeholder="hello@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-pass" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="login-submit"
                        style="background: #000000;">Login</button>
                </form>

                <div style="text-align: center; margin-top: 25px;">
                    <p style="color: #666; font-size: 0.95rem; margin-bottom: 15px;">New to Bannada Daara?</p>
                    <button id="goto-register"
                        style="width: 100%; padding: 12px; background: none; border: 2px solid var(--primary); color: var(--primary); font-weight: 700; border-radius: 8px; cursor: pointer; transition: all 0.3s;">
                        CREATE AN ACCOUNT
                    </button>
                </div>

                <div
                    style="text-align: center; margin-top: 20px; border-top: 1px solid var(--gray-border); padding-top: 20px;">
                    <a href="admin.html"
                        style="text-decoration: none; color: #555; font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: color 0.3s;"
                        onmouseover="this.style.color='var(--gold)'" onmouseout="this.style.color='#555'">
                        <i class="fas fa-user-shield"></i> Admin Login
                    </a>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="register-container" style="display: none;">
                <form id="register-form">
                    <h1 class="auth-title">Create Your Profile</h1>
                    <p style="color: #888; margin-bottom: 25px; font-size: 0.9rem;">Enter your details to generate your
                        personal shopping profile.</p>
                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="email" id="reg-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-pass" placeholder="Set a login password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="reg-submit" style="background: #000000;">CREATE PROFILE
                        & LOGIN</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <button id="goto-login"
                        style="background: none; border: none; color: #666; font-weight: 600; cursor: pointer; text-decoration: underline; font-size: 0.9rem;">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const gotoRegister = document.getElementById('goto-register');
        const gotoLogin = document.getElementById('goto-login');

        gotoRegister.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        gotoLogin.addEventListener('click', () => {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
        });
    </script>
</body>

</html>
